
    <form>
        <div class="modal-header">
            <h5 class="modal-title">Registro de Equipos</h5>
            <button type="button" class="close" (click)="clickSalir();"data-dismiss="modal" >
              <span aria-hidden="false">&times;</span>
            </button>
          </div>
      <div class="form-group">
        <input type="text" class="form-control" id="equipo1" placeholder="Equipo Local">
      </div>
      <div class="form-group">
        <input type="datetime-local" class="form-control" id="fecha" placeholder=" Fecha y Hora ">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="equipo2" placeholder="Equipo Visitante">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning">Guardar</button>
    </div>
    </form>
